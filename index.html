<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"/>
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="Add Your Task"/>
                <button id="add-btn">Add</button>
            </div>
    
            <div id="tasks">
                <p id="pending-tasks">
                 You have <span class="count-value">0</span> task (s) to complete.
                </p>
            </div>
        </div>
        <p id="error">Input Cannot be empty!</p>
    </div>
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
